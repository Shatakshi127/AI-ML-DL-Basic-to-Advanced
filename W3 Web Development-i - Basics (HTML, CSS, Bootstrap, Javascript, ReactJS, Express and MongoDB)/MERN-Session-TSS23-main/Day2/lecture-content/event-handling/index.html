<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Event Handing</title>

    <script src="script.js" defer></script>
</head>

<body>
    <h1>Event Handling</h1>

    <!-- OnClick -->
    <button id="onclick" onclick="alert('Hello World!')">Click Me!
    </button>
    <br>

    <!-- OnMouseOver -->
    <button id="onmouseover" onmouseover="console.log('Mouse Over')">Mouse Over Me!</button>
    <br>

    <!-- OnMouseOut -->
    <button id="onmouseout" onmouseout="console.log('Mouse Out')">Mouse Out Me!</button>
    <br>

    <!-- OnFocus -->
    <input type="text" id="onfocus" onfocus="console.log('Focus!')" placeholder="On Focus">
    <br>

    <!-- OnKeyDown -->
    <input type="text" id="onkeydown" onkeydown="console.log('Key Down!')" placeholder="On Key Down">
    <br>

    <!-- OnKeyUp -->
    <input type="text" id="onkeyup" onkeyup="console.log('Key Up!')" placeholder="On Key Up">
</body>

</html>
